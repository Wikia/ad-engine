name: Package Size Report

on:
  pull_request:
    branches: [dev]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        source: [head, base]
    steps:
      - name: Checkout head
        if: ${{ matrix.source }} == 'head'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Checkout base
        if: ${{ matrix.source }} == 'base'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.INSTANT_CONFIG_LOADER_REPO_SSH_KEY }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:platforms
      - name: Upload stats.json
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.source }}-stats
          path: ./dist/platforms/stats.json

  pkg-size-report:
    name: Package Size Report
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      pull-requests: write

    steps:
      - uses: actions/download-artifact@v3
      - uses: github/webpack-bundlesize-compare-action@v1.5.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          current-stats-json-path: ./head-stats/stats.json
          base-stats-json-path: ./base-stats/stats.json
