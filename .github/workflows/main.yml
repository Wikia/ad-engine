name: Compressed Size
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: preactjs/compressed-size-action@v2
        with:
         build-script: "build:platforms"
         pattern: "./dist/**/*.{js,css}"
         exclude: "{**/*.map,**/node_modules/**}"